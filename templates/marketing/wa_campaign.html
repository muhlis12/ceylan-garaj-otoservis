{% extends "base/layout.html" %}
{% block title %}WhatsApp Reklam{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header"><h3 class="card-title">WhatsApp Reklam Mesajı</h3></div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Telefon</label>
        <input class="form-control" name="phone" placeholder="0555..." required>
      </div>
      <div class="form-group">
        <label>Mesaj</label>
        <textarea class="form-control" name="text" rows="4" required>CEYLAN GARAJ VIP Hizmet...</textarea>
      </div>
      <button class="btn btn-success"><i class="fab fa-whatsapp"></i> WhatsApp Aç</button>
    </form>
  </div>
</div>
{% endblock %}
