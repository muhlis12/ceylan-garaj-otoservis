{% extends "base/layout.html" %}
{% block title %}Stok Girişi{% endblock %}
{% block content %}
<h3>Stok Girişi</h3>
<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Parça</label>
        <select class="form-control" name="part_id">
          {% for p in parts %}
            <option value="{{p.id}}">{{p.name}} ({{p.brand}})</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>Adet</label>
        <input class="form-control" name="qty" value="1">
      </div>
      <div class="form-group">
        <label>Maliyet (opsiyonel)</label>
        <input class="form-control" name="unit_cost" value="0">
      </div>
      <div class="form-group">
        <label>Not</label>
        <input class="form-control" name="note">
      </div>
      <button class="btn btn-primary" type="submit">Kaydet</button>
    </form>
  </div>
</div>
{% endblock %}
